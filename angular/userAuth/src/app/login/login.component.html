<div class="row">
  <div class="col-md-6">
    <div class="card card-body bg-light m-5">
      <form class="form-horizontal" (ngSubmit)="login()" [formGroup]="credentials">
        <fieldset>
            <legend class="fw-bold">Entra nella tua area personale</legend>
            <div class="form-group">
              <label for="email" class="col-lg-2 control-label">Email</label>
              <div class="col-lg-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="Inserisci email" formControlName="email">
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="col-lg-2 control-label">Password</label>
              <div class="col-lg-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" formControlName="password">
              </div>
            </div>

            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary mr-3">Entra</button>
                <a class="btn btn-primary" [routerLink]="['/register']">Nuovo utente? Registrati</a>
              </div>
            </div>

        </fieldset>
      </form>
    </div>
  </div>
</div>
